<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="add-item-section">
            <input type="text" id="itemName" placeholder="Item Name">
            
            <input type="date" id="itemDeadline">
            
            <select id="itemPriority">
                <option value="" disabled selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <button id="addItemBtn">Add Item</button>
        </div>

        <h2 class="section-title">Today's ToDoList</h2>
        <div id="todayTasks" class="task-list">
            </div>

        <h2 class="section-title">Future ToDoList</h2>
        <div id="futureTasks" class="task-list">
            </div>
        
        <h2 class="section-title">Completed ToDoList</h2>
        <div id="completedTasks" class="task-list completed-list">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
